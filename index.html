<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
  
  <style>
    
  </style>
</head>
<body>

  
  <div class="card">
    <img class="image" src="./images/image-product-desktop.jpg">
    <div  class="card-content width-100">
      <div class="item width-100">PERFUME</div>
      <div class="item-name width-100">Gabrielle Essence Eau De Parfum</div>
      <div class="item-info width-100">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="cost width-100">
        <div class="current-cost">$149.99</div>
        <div class="initial-cost">$169.99</div>
      </div>
      <div class="click-button width-100">
        <img class="cart-imag width-100" src="./images/icon-cart.svg">
        <div class="add-text width-100">Add to Cart</div>
      </div>
    </div>
  </div>
</body>
</html>
